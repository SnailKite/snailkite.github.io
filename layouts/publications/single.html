{{ define "main" }}
<div class="max-w-3xl mx-auto px-4 py-12">
  <h1 class="text-3xl font-bold mb-2">{{ .Title }}</h1>
  <p class="text-gray-600">{{ .Params.venue }}, {{ .Date.Format "January 2, 2006" }}</p>

  {{ with .Params.doi }}
    <p class="mt-2">
      <a href="https://doi.org/{{ . }}" class="text-blue-600 hover:underline" target="_blank">doi:{{ . }}</a>
    </p>
  {{ end }}

  <p class="mt-2"><strong>{{ .Params.author }}</strong></p>

  <div class="prose mt-6">
    {{ .Content }}
  </div>
</div>
{{ end }}
